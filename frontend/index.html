<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaspa Mining Pool Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Kaspa Pool Dashboard</h1>
    <div class="row g-4">
      <div class="col-md-3"><div class="card p-3"><h5>Total Hashrate</h5><p id="hashrate">Loading...</p></div></div>
      <div class="col-md-3"><div class="card p-3"><h5>Miners</h5><p id="miners">Loading...</p></div></div>
      <div class="col-md-3"><div class="card p-3"><h5>Blocks Found</h5><p id="blocks">Loading...</p></div></div>
      <div class="col-md-3"><div class="card p-3"><h5>Last Payment</h5><p id="payment">Loading...</p></div></div>
    </div>
    <canvas id="hashrateChart" class="mt-5"></canvas>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
